<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Barbie World</title>           
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300&family=Charm&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300&family=Charm&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <ul>
        <li class="hover active me-5"><a href="#">Movies</a></li>
        <li class="hover me-5"><a href="#">Actors</a></li>
        <li class="hover me-5"><a href="#">History</a></li>
        <li>
          <a href="#"> <img src="/images/Barbie Logo.png" class="logo" /></a>
        </li>
        <li class="hover me-5"><a href="#">Videos</a></li>
        <li class="hover me-5"><a href="#">Synopsis</a></li>
        <li class="hover me-5"><a href="#">Gallery</a></li>
      </ul>
    </header>
    <section>
      <h2 id="text">
        <span>Code like a </span><br />
        Barbie
      </h2>
      <img src="" id="bird1" />
      <!--add the images here-->
      <img src="" id="bird2" />
      <img src="" id="forest" />
      <a href="#" id="btn">DreamBarbie</a>
      <img src="" id="rocks" />
      <img src="" id="water" />
    </section>
    <div class="sec-body">
      <div class="sec">
        <div class="dimages spin" style="--v: 1">
          <img src="only girls.png" />
        </div>
        <div class="dimages spin" style="--v: 2">
          <img src="only girls.png" />
        </div>
        <div class="dimages spin" style="--v: 3">
          <img src="only girls.png" />
        </div>
        <div class="dimages spin" style="--v: 4">
          <img src="only girls.png" />
        </div>
        <div class="dimages spin" class="3dimages" style="--v: 5">
          <img src="only girls.png" />
        </div>
        <div class="dimages spin" style="--v: 6">
          <img src="only girls.png" />
        </div>
        <div class="dimages spin" style="--v: 7">
          <img src="only girls.png" />
        </div>
        <div class="dimages spin" style="--v: 8">
          <img src="only girls.png" />
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".sec div ").click(function () {
          if ($(this).hasClass("spin")) {
            $(".box div").removeClass("spin");
          } else {
            $(".box div").removeClass("spin");
            $(this).addClass("spin");
          }
        });
      });
      document.querySelector(".logo").classList.add("fadeIn");

      let text = document.getElementById("text");
      let bird1 = document.getElementById("bird1");
      let bird2 = document.getElementById("bird2");
      let btn = document.getElementById("btn");
      let rocks = document.getElementById("rocks");
      let forest = document.getElementById("forest");
      let water = document.getElementById("water");
      let header = document.getElementById("header");

      // Set initial positions
      bird1.style.left = "0"; // Initially on the left
      bird2.style.left = "100%"; // Initially on the right

      window.addEventListener("scroll", function () {
        let value = window.scrollY;

        text.style.top = 50 + value * -0.5 + "%";
        bird1.style.top = value * -1.5 + "px";
        bird1.style.left = value * 2 + "px";
        bird2.style.top = value * -1.5 + "px";
        bird2.style.left = 100 - value * 2 + "px"; // Move bird2 to the left as you scroll
        btn.style.marginTop = value * 1.5 + "px";
        rocks.style.top = value * -0.12 + "px";
        forest.style.top = value * 0.25 + "px";
        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>
